                    'Photo Uploaded',              // title
                    'OK'                          // buttonName
                );

                    );

                } 
                */
            }

            function okay(){
                // Do something
            }
            </script>
 
</head>
    <body>
        <div id="camera">
            <button class="camera-control" onclick="capturePhoto();">Capture Photo</button>
         
            <div style="text-align:center;margin:20px;">
